<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character - my 1st OpenShift app</title>
    <style>
        tr.odd {
	        background-color: silver;
        }
        div.dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc!important;
            border-radius: 16px;
            padding: 0.03em 50px;
            background-color:white;
        }
        .aaa{
            visibility: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="character-list-div">
        LOADING character list ...
    </div>
    <div id="character-dialog-div" class="dialog" style="display:none;"></div>
    <br/>
    <div id="character-add-div">
        Add a new Character
        <form>
            <table>
                <tbody>
                    <tr><td>name:</td>    <td><input name="name" id="name"/></td></tr>
                    <tr><td>nickname:</td><td><input name="nickname" id="nickname"/></td></tr>
                    <tr><td>city:</td>    <td><input name="city" id="city"/></td></tr>
                    <tr><td></td>         <td style="text-align:right;"><a id="addCharacterButton" href="JavaScript:void(0);">add</a></td></tr>
                </tbody>
            </table>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#addCharacterButton").click(addCharacter);
            loadCharacterList();
        });
    </script>
</body>
</html>
